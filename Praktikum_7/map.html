<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <title>Praktikum 7</title>
        <style>
            #map {
                height: 800px;
            }
        </style>
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
    </head>
    <body>
        <div id="map"></div>

        <script>
            var map = L.map("map").setView([-6.3877616, 106.7765979], 13);

            var loi = {
                type: "FeatureCollection",
                features: [
                    {
                        type: "Feature",
                        properties: {
                            kampus: "Kampus A STT-NF",
                            kota: "Depok",
                        },
                        geometry: {
                            coordinates: [
                                106.84417008587491, -6.362739011929875,
                            ],
                            type: "Point",
                        },
                        id: 0,
                    },
                    {
                        type: "Feature",
                        properties: {
                            kampus: "Kampus B STT-NF",
                            kota: "Depok",
                        },
                        geometry: {
                            coordinates: [
                                106.83268533525234, -6.352862702645638,
                            ],
                            type: "Point",
                        },
                        id: 1,
                    },
                    {
                        type: "Feature",
                        properties: {
                            kampus: "Universitas Indonesia",
                            kota: "Depok",
                        },
                        geometry: {
                            coordinates: [
                                106.82728117671877, -6.3612543400353445,
                            ],
                            type: "Point",
                        },
                        id: 2,
                    },
                    {
                        type: "Feature",
                        properties: {
                            kampus: "Universitas Pancasila",
                            kota: "Jakarta",
                        },
                        geometry: {
                            coordinates: [
                                106.83309136046063, -6.339223326762124,
                            ],
                            type: "Point",
                        },
                        id: 3,
                    },
                    {
                        type: "Feature",
                        properties: {
                            kampus: "Universitas Gunadarma Kelapa Dua",
                            kota: "Depok",
                        },
                        geometry: {
                            coordinates: [
                                106.8414820767685, -6.353919968037843,
                            ],
                            type: "Point",
                        },
                        id: 4,
                    },
                    {
                        type: "Feature",
                        properties: {
                            kampus: "Politeknik Negeri Media Kreatif",
                            kota: "Jakarta",
                        },
                        geometry: {
                            coordinates: [
                                106.82744617084143, -6.346568709268794,
                            ],
                            type: "Point",
                        },
                        id: 5,
                    },
                ],
            };

            L.geoJSON(loi, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng);
                },
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(
                        feature.properties.kampus +
                            "<br>" +
                            feature.properties.kota
                    );
                },
            }).addTo(map);

            L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution:
                    '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            }).addTo(map);
        </script>
    </body>
</html>
